<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto-p.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <h2>Death Note Op 2</h2>
    <audio preload="metadata" autoplay controls>
        <source src="midia/deathnoteop2.mp3" type="audio/mpeg">
        <p>Caso não tenha carregado baixe e escute <a href="midia/deathnoteop2.mp3">clickando aqui!</a></p>
        <!--Formatos mais compativeís para áudios: MP3 WAV OGG-->
        <!--Se quiser adicionar mais de um formato de áudio faça uma "Lista de prioridade de tentativas". Assim o site tentara executar os arquivos de áudio do primeiro ao ultimo -->
    </audio>
</body>
</html>
